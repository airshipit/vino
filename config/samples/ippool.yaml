apiVersion: airship.airshipit.org/v1
kind: IPPool
metadata:
  name: ippool-sample
spec:
  subnet: 10.0.0.0/16
  ranges:
    - start: 10.0.0.1
      stop:  10.0.0.9
    - start: 10.0.1.1
      stop:  10.0.1.9
  allocatedIPs:
    - allocatedTo: default-vino-test-cr-leviathan-worker-0
      ip: 10.0.0.1
    - allocatedTo: default-vino-test-cr-leviathan-worker-1
      ip: 10.0.0.2
    - allocatedTo: default-vino-test-cr-leviathan-worker-2
      ip: 10.0.1.1
