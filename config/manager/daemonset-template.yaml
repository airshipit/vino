apiVersion: apps/v1
kind: DaemonSet
spec:
  selector:
    matchLabels:
      vino-role: vino-builder
  template:
    metadata:
      labels:
        vino-role: vino-builder
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
        - name: libvirt
          command:
            - /tmp/libvirt.sh
          image: quay.io/airshipit/libvirt:latest-ubuntu_bionic
          securityContext:
            privileged: true
            runAsUser: 0
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /lib/modules
              name: libmodules
              readOnly: true
            - name: var-lib-libvirt
              mountPath: /var/lib/libvirt
              mountPropagation: Bidirectional
            - name: var-lib-libvirt-images
              mountPath: /var/lib/libvirt/images
            - name: run
              mountPath: /run
            - name: dev
              mountPath: /dev
            - name: cgroup
              mountPath: /sys/fs/cgroup
            - name: logs
              mountPath: /var/log/libvirt
            - name: vino-storage-pool
              mountPath: /var/lib/libvirt/vino
        - name: sushy
          ports:
            - containerPort: 8000
              hostPort: 8000
          image: quay.io/metal3-io/sushy-tools
          imagePullPolicy: IfNotPresent
          command: ["/usr/local/bin/sushy-emulator"]
          volumeMounts:
            - name: var-run-libvirt
              mountPath: /var/run/libvirt
            - name: var-lib-libvirt-images
              mountPath: /var/lib/libvirt/images
        - name: labeler
          image: quay.io/airshipit/nodelabeler
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
        - name: vino-builder
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 5
            exec:
              command:
              - cat
              - /tmp/healthy
          securityContext:
            privileged: true
            runAsUser: 0
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 8001
              hostPort: 8001
          image: quay.io/airshipit/vino-builder:latest-ubuntu_bionic
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: flavors
              mountPath: /var/lib/vino-builder/flavors
            - name: flavor-templates
              mountPath: /var/lib/vino-builder/flavor-templates
            - name: network-templates
              mountPath: /var/lib/vino-builder/network-templates
            - name: storage-templates
              mountPath: /var/lib/vino-builder/storage-templates
            - name: pod-tmp
              mountPath: /tmp
            - mountPath: /lib/modules
              name: libmodules
              readOnly: true
            - name: var-lib-libvirt
              mountPath: /var/lib/libvirt
            - name: var-run-libvirt
              mountPath: /var/run/libvirt
            - name: run
              mountPath: /run
            - name: dev
              mountPath: /dev
            - name: cgroup
              mountPath: /sys/fs/cgroup
            - name: logs
              mountPath: /var/log/libvirt
      volumes:
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: var-lib-libvirt
          hostPath:
            path: /var/lib/libvirt
        - name: var-lib-libvirt-images
          hostPath:
            path: /var/lib/libvirt/images
        - name: run
          hostPath:
            path: /run
        - name: dev
          hostPath:
            path: /dev
        - name: logs
          hostPath:
            path: /var/log/libvirt
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
        - name: var-run-libvirt
          hostPath:
            path: /var/run/libvirt
        - name: flavors
          configMap:
            name: vino-flavors
            defaultMode: 0555
        - name: flavor-templates
          configMap:
            name: vino-flavor-templates
            defaultMode: 0555
        - name: network-templates
          configMap:
            name: vino-network-templates
            defaultMode: 0555
        - name: storage-templates
          configMap:
            name: vino-storage-templates
            defaultMode: 0555
        - name: pod-tmp
          emptyDir: {}
        - name: vino-storage-pool
          emptyDir: {}
